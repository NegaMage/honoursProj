{% extends "hospital/base.html" %}

{% block content %}
    <h1>
        Metric 01: Least Drugs sold at {{hospital}}
    </h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Item name</th>
                <th scope="col">Count</th>
            </tr>
        </thead>
        <tbody>
        {% for key,value in objs.items %}

            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}    
        </tbody>
        </table>
    
{% endblock content %}
